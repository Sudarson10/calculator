<html>

<head>
    <title> Simple Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <h1 style="color: purple;">SUDARSON BHARATHWAAJ'S CALCULATOR</h1>
    <h2 class="box">
        <div class="screen"><span id="demo"></span></div>
        <button class="div"> ÷ </button>
        <button class="seven"> 7 </button>
        <button class="eight"> 8 </button>
        <button class="nine"> 9 </button><br>
        <button class="mul"> X </button>
        <button class="four"> 4 </button>
        <button class="five"> 5 </button>
        <button class="six"> 6 </button><br>
        <button class="minus"> - </button>
        <button class="one"> 1 </button>
        <button class="two"> 2 </button>
        <button class="three"> 3 </button><br>
        <button class="add"> + </button>
        <button class="zero"> 0 </button>
        <button class="equal"> = </button><br>
        <button class="undo">←</button>
        <button class="cancel">CE</button>
    </h2>
    <script src="calc.js"></script>
</body>

</html>
